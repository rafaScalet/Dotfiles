[metadata]
name = "man-pages"
description = "Browse and preview system manual pages"
requirements = ["apropos", "man", "col", "batman"]

[source]
# List all man pages using apropos
command = "apropos ."

[preview]
# Show the man page for the selected entry
command = "man '{0}' | bat -plman --color=always"
env = { "MANWIDTH" = "80" }

[keybindings]
enter = "actions:open"

[actions.open]
description = "Open the selected man page in the system pager"
command = "tmux neww -n 'man' -S man '{0}'"

[ui.preview_panel]
header = "{0}"
